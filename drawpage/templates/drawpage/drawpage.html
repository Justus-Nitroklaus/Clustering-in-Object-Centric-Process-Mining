{% extends "base.html" %}

<html>
<head>
    <title>Clustering in Object Centric Event Logs</title>
</head>

<body>

{% block content %} 
<h2>This is the Drawpage</h2>
<p>Please select everything and press "Draw"</p>
    
<div class="row g-3">
    <!--Choose OCEL File Form-->
    <form action="" id="file_select_form" method="post">
        {% csrf_token %}
        <label class="form-label">Select OCEL</label>
        <div class="input-group">
            <select class="form-select" name="file_select" form="file_select_form" >
                <option selected>{{ log_list.0 }}</option>
                {% for f in log_list %}
                    {% if not f == log_list.0 %}
                <option value="{{f}}">{{f}}</option>
                    {% endif %}    
                {% endfor %}
            </select>
            <button class="btn btn-outline-secondary" type="submit">Select</button>
        </div>
    </form>

    <!--Select object type-->
    <form action="" id="object_type_select_form">
        {% csrf_token %}
        <label class="form-label">Select object type</label>
        <div class="input-group">
            <select class="form-select" name="object_type_select" form="object_type_select_form">
                <option selected disabled>Select object type</option>
                {% for o in object_type_list %}
                <option value="{{o}}">{{o}}</option>
                {% endfor %}
            </select>
            <button class="btn btn-outline-secondary" type="submit">Select</button>
        </div>
    </form>

    <!--Select clustering Method and object-->
    <form action="">
        <div class="row g-3">
            <div class="">
                <label class="form-label">Select Clustering method</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    K-Means
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    Hierarchical
                    </label>
                </div>
            </div>
            <div class="input-group">
                <select class="form-select">
                    <option selected disabled>Select object</option>
                    <!--{% for o in object_type_list %}
                    <option value="{{o}}">{{o}}</option>
                    {% endfor %}-->
                </select>
                <button class="btn btn-primary" type="button">Draw</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

</body>
</html>
