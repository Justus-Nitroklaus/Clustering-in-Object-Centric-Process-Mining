{% extends "base.html" %}

<html>
<head>
    <title>Clustering in Object Centric Event Logs</title>
</head>

<body>

{% block content %} 
<h2>This is the Drawpage</h2>
<p>Please select everything and press "Draw"</p>
    
<div class="row g-3">
    <!--Choose OCEL File Form-->
    <form action="" id="file_select_form" method="post">
        {% csrf_token %}
        <label class="form-label">Choose OCEL</label>
        <div class="input-group">
            <select class="form-select" id="dropdown_file" name="file_select" form="file_select_form" >
                <option selected>{{ log_list.0 }}</option>
                {% for f in log_list %}
                    {% if not f == log_list.0 %}
                <option value="{{f}}">{{f}}</option>
                    {% endif %}    
                {% endfor %}
            </select>
            <button class="btn btn-outline-secondary" type="submit">Choose</button>
        </div>
    </form>

    <!--Select object type and clustering Method-->
    <form action="">
        <div class="row g-3">
            <div class="input-group">
                <select class="form-select">
                    <option selected disabled>Select object type</option>
                    {% for o in object_type_list %}
                    <option value="{{o}}">{{o}}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="form-label">Select Clustering method</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    K-Means
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    Hierarchical
                    </label>
                </div>
                <button id="showImage" class="btn col-12 btn-outline-secondary" type="button">Draw</button>
            </div>
        </div>
    </form>
    <img id="theImage" class="img-responsive col-12" src="yourImage.png" style="visibility: hidden;">
</div>

<script>
    document.getElementById("showImage").onclick = function(){
        document.getElementById("theImage").style.visibility = "visible";
    }
</script>
{% endblock %}

</body>
</html>
