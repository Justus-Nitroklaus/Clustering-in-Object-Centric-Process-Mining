{% extends "base.html" %}

<html>
<head>
    <title>Clustering in Object Centric Event Logs</title>
</head>

<body>

{% block content %} 
<h2>This is the Drawpage</h2>
<p>Please select everything and press "Draw"</p>

<!--<form action="" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Import Log</button>
</form>-->
    
<div class="row g-3">
    <!--Choose OCEL File Form-->
    <form action="select-object-type/" id="file_select_form" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select class="form-select" name="file_select" form="file_select_form" aria-label="Example select with button addon">
                <option selected disabled>Choose OCEL</option>
                {% for f in log_list %}
                <option value="{{f}}">{{f}}</option>
                {% endfor %}
            </select>
            <button class="btn btn-outline-secondary" type="submit">Choose</button>
        </div>
    </form>

    <!--Select object type and clustering Method-->
    <form action="">
        <div class="row g-3">
            <div class="input-group">
                <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                    <option selected disabled>Select object type</option>
                    {% for o in object_type_list %}
                    <option value="{{o}}">{{o}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="">
                <label class="form-label">Select Clustering method</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    K-Means
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                    Hierarchical
                    </label>
                </div>
                <button class="btn btn-outline-secondary" type="button">Draw</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

</body>
</html>
