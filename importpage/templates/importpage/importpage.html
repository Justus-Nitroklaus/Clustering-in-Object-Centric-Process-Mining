{% extends "base.html" %}

<html>
<head>
    <title>Clustering in Object Centric Event Logs</title>
</head>

<body>

<h1>This is the Base Template</h1>

{% block content %} 
<h2>Import</h2>
<p>Select and import an Object-Centric Eventlog from your local storage</p>
<form action="" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="log">
    <button type="submit">Import Log</button>
</form>
{% endblock %}

</body>
</html>
